<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="panel">
            <div id="ptop">
               <div class="ele">
                <h1>Hit</h1>
                <div  id="hit" class="box"></div>
               </div>
               <div class="ele">
                <h1>Timer</h1>
                <div id="timer" class="box">0</div>
               </div>
               <div class="ele">
                <h1>Score</h1>
                <div  id="scor" class="box">0</div>
               </div>
            </div>
            <div id="pbottom">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
